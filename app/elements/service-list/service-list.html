<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\clarion-date-converter/clarion-date-converter.html">
<link rel="import" href="..\service-data/service-data.html">
<link rel="import" href="..\..\bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="..\..\bower_components/iron-media-query/iron-media-query.html">

<dom-module id="service-list">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      .service-heading{
        font-size: 110%;
        border-bottom: groove;
        text-align: center;
        padding-top: 10px;
        font-weight: bold;
      }
      .field-name {
        color: var(--disabled-text-color);
        text-decoration: underline;
      }
      .service-devider {
        border-bottom: dotted;
      }
      .service-detail {
        padding-bottom: 15px;
      }
    </style>
    <iron-media-query query="(max-width: 600px)" query-matches="{{phone}}"></iron-media-query>
    <service-data serviceres-list="{{serviceList}}" eidno="{{eidno}}"></service-data>
    <div class="flex-1 layout horizontal">
      <template is="dom-if" if="{{serviceList.length}}">
        <div class="flex-1 service-heading">Services on Event</div>
      </template>
    </div>
    <template is="dom-repeat" items="{{serviceList}}" as="service">

      <template is="dom-if" if="{{!phone}}">
        <div class="layout vertical service-detail">
          <div class="service-devider flex-1"></div>
          <div class="layout horizontal around-justified">
            <div class="layout vertical">
              <div class="flex-1 self-center field-name">Date of Service</div>
              <div class="flex-1 self-center">
                <clarion-date-converter clarion-date="{{service.DATEOFSERVICE}}"></clarion-date-converter>
              </div>
            </div>
            <div class="layout vertical">
              <div class="flex-1 self-center field-name">Item Served</div>
              <div class="flex-1 self-center">{{service.WHATWASSERVED}}</div>
            </div>
            <div class="layout vertical">
              <div class="flex-1 self-center field-name">Served To</div>
              <div class="flex-1 self-center">{{service.WHOWASSERVED}}</div>
            </div>
            <div class="layout vertical">
              <div class="flex-1 self-center field-name">Address Served</div>
              <div class="flex-1 self-center">{{service.ADDRESS1}}</div>
              <div class="flex-1 self-center">{{service.ADDRESS2}}</div>
            </div>
          </div>
          <div class="layout vertical">
            <div class="flex-1 self-center field-name">Comments</div>
            <div class="flex-1 self-center">{{service.COMMENT}}</div>
          </div>
        </div>
      </template>
      <template is="dom-if" if="{{phone}}">
        <div class="layout vertical">
          <div class="layout vertical">
            <div class="layout vertical">
              <div class="service-devider flex-1"></div>
              <div class="self-center field-name">Date of Service</div>
              <div class="self-center">
                <clarion-date-converter clarion-date="{{service.DATEOFSERVICE}}"></clarion-date-converter>
              </div>
            </div>
            <div class="layout vertical">
              <div class="self-center field-name">Item Served</div>
              <div class="self-center">{{service.WHATWASSERVED}}</div>
            </div>
            <div class="layout vertical">
              <div class="self-center field-name">Served To</div>
              <div class="self-center">{{service.WHOWASSERVED}}</div>
            </div>
            <div class="layout vertical">
              <div class="self-center field-name">Address Served</div>
              <div class="self-center">{{service.ADDRESS1}}</div>
              <div class="self-center">{{service.ADDRESS2}}</div>
            </div>
            <div class="layout vertical">
              <div class="self-center field-name">Comments</div>
              <div class="self-center">{{service.COMMENT}}</div>
            </div>
          </div>
        </div>
      </template>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'service-list',

      properties: {
        serviceList: {
          type: Array,
          notify: true
        },
        eidno: {
          type: Number,
          notify: true
        },
        phone: {
          type: Boolean,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
