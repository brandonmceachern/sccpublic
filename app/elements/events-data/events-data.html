<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="events-data">
  <template>
    <style>

    </style>
    <iron-ajax
      id="eventsAjax"
      url="http://cos13380:3000/api/courtdate/idno"
      params="{{searchParams}}"
      handle-as="json"
      last-response="{{eventsresList}}"
      loading="{{loading}}"></iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'events-data',

      properties: {
        eventsresList: {
          type: Array,
          notify: true
        },
        searchParams: {
          type: Object,
          computed: 'computeParams(idno)'
        },
        idno: {
          type: Number,
          notify: true
        },
        loading: {
          type: Boolean,
          notify: true
        }
      },

      computeParams: function(idno) {
        return {idno: idno};
      }

    });
  })();
  </script>
</dom-module>
