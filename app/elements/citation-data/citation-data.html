<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="citation-data">
  <template>
    <style>
    </style>
    <iron-ajax
      id="citationAjax"
      url="http://cos13380:3000/api/citation/cidno"
      params='{{searchParams}}'
      handle-as="json"
      last-response="{{citation}}"></iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'citation-data',

      properties: {
        citation: {
          type: Array,
          notify: true
        },
        searchParams: {
          type: Object,
          computed: 'computeParams(cidno)'
        },
        cidno: {
          type: Number,
          notify: true
        }
      },

      computeParams: function(cidno) {
        return {cidno: cidno};
      }

    });
  })();
  </script>
</dom-module>
