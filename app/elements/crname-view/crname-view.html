<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\crname-data/crname-data.html">
<link rel="import" href="..\crname-list/crname-list.html">
<link rel="import" href="..\crname-list/crname-list.html">
<link rel="import" href="..\search-name/search-name.html">
<link rel="import" href="..\..\bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="crname-view">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">

    </style>
    <crname-data first-name="[[firstName]]" last-name="[[lastName]]" crnameres-data="{{crnameList}}"></crname-data>
    <div class="layout vertical">
      <search-name first-name="{{firstName}}" last-name="{{lastName}}" class="flex-1""></search-name>
      <crname-list crname-list="{{crnameList}}"></crname-list>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'crname-view',

      properties: {
        firstName: {
          type: String,
          notify: true
        },
        lastName: {
          type: String,
          notify: true
        },
        crnameList: {
          type: Array,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
