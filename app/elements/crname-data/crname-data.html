<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="crname-data">
  <template>
    <iron-ajax
      auto
      url="http://cos13380:3000/api/crname"
      params="{{searchParams}}"
      handle-as="json"
      last-response="{{crnameresData}}"
      debounce-duration="300"></iron-ajax>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'crname-data',
        properties: {
          firstName: {
            type: String,
            notify: true
          },
          lastName: {
            type: String,
            notify: true
          },
          searchParams: {
            type: Object,
            computed: 'computeParams(lastName, firstName)'
          },
          crnameresData: {
            type: Array,
            notify: true
          }
        },

        computeParams: function(lastName, firstName){
          return {lastname: lastName, firstname: firstName};
        }

      });
    })();
  </script>
</dom-module>
